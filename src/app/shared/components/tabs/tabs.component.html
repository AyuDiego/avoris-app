<nav class="c-tabs" aria-label="Tabs">
    <ul class="c-tabs__list">
      @for (tab of tabs(); let i = $index; track i) {
        <li class="c-tabs__item">
          <button
            type="button"
            class="c-tabs__tab"
            [class.c-tabs__tab--active]="i === activeIndex()" 
            (click)="setActive(i)"
            [attr.aria-current]="i === activeIndex() ? 'page' : null"
          >
            @if(tab.icon) {
              <span class="c-tabs__icon">
                <app-icon [name]="tab.icon.name" [attr.style]="tab.icon.style"></app-icon>
              </span>
            }
            <span class="c-tabs__label">{{ tab.title }}</span>
            <span class="c-tabs__active-indicator"></span>
          </button>
        </li>
      }
    </ul>
  </nav>
